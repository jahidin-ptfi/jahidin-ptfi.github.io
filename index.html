<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Sisa</title>
  </head>

  <body>
    <div class="container mt-3">
      <div class="card bg-secondary text-white">
        <div class="card-body">
          <div class="col-md-12 text-center my-2">
            <b>PERHITUNGAN SISA FABRIC</b>
          </div>
          <hr class="bg-white" />
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="panjangRoll">Panjang roll (m)</label>
              <input
                type="number"
                class="form-control"
                id="panjangRoll"
                placeholder="0"
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="totalLayer">Total gelar (pcs)</label>
              <input
                type="number"
                class="form-control"
                id="totalLayer"
                placeholder="0"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="panjangGelar">Panjang gelar (m)</label>
              <input
                type="number"
                class="form-control"
                id="panjangGelar"
                placeholder="0"
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="cacatFabric">Total cacat fabric</label>
              <input
                type="number"
                class="form-control"
                id="cacatFabric"
                placeholder="0"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="allowanceFabric">Panjang allowance fabric (cm)</label>
              <input
                type="number"
                class="form-control"
                id="allowanceFabric"
                placeholder="0"
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="totalQuantity">Total Quantity</label>
              <input
                type="number"
                class="form-control"
                id="totalQuantity"
                placeholder="0"
              />
            </div>
          </div>
        </div>
        <div class="text-center">
          <b>SISA FABRIC</b>
          <div class="card m-2">
            <div class="card-body text-dark">
              <h1 id="sisa-fabric">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#cacatFabric, #panjangRoll, #panjangGelar, #cacatFabric,#allowanceFabric, #totalQuantity").keyup(
        function (event) {
          var S = 0;
          var PR = $("#panjangRoll").val();
          var TL = $("#totalLayer").val();
          var PG = $("#panjangGelar").val();
          var TC = $("#cacatFabric").val();
          var A = $("#allowanceFabric").val()/100;
          var Q = $("#totalQuantity").val();
          var STD = 1.2;

          S = PR - (TL * PG + TC * STD) - (A * Q);
          $("#sisa-fabric").text(S.toFixed(2) + ' (m)');
        }
      );
    </script>
